buildscript {
    ext.kotlin_version = '1.9.10' // Kotlin 최신 안정 버전으로 업데이트
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ext.kotlin_version과 일치
        classpath "com.android.tools.build:gradle:8.0.2" // Android Gradle 플러그인 최신 안정 버전
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
